[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = '''
  nnoremap <C-q> :FZFileList<CR>
  command! FZFileList call fzf#run({
    \ 'source': 'find . -type d -name .git -prune -o ! -name .DS_Store',
    \ 'sink': 'e'})
  command! Fmru FZFMru
  command! FZFMru call fzf#run({
    \  'source':  v:oldfiles,
    \  'sink':    'tabe',
    \  'options': '-m -x +s',
    \  'down':    '40%'})
'''

