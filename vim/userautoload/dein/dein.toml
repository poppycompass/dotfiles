[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  source ~/.vim/userautoload/plugins/plugins-denite.vim
'''

[[plugins]]
repo = 'roxma/nvim-yarp'

[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['roxma/nvim-yarp', 'roxma/vim-hug-neovim-rpc']
hook_add = '''
  let g:deoplete#enable_at_statup = 1
'''

# ファイルエクスプローラー
[[plugins]]
repo = 'scrooloose/nerdtree' hook_add = ''' nnoremap <Space>f :<C-u>NERDTreeToggle<CR> let NERDTreeIgnore = ['\.pyc$']
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  source ~/.vim/userautoload/plugins/plugins-lightline.vim
'''

# vimからGit
[[plugins]]
repo = 'tpope/vim-fugitive'
hook_add = '''
  nnoremap <silent> <Leader>gs :Gstatus<CR>
  nnoremap <silent> <Leader>gw :Gwrite<CR>
  nnoremap <silent> <Leader>gc :Gcommit<CR>
  nnoremap <silent> <Leader>gd :Gdiff<CR>
  nnoremap <silent> <Leader>gb :Gblame<CR>
'''

# gitで管理しているファイル編集時に差分を表示, 重い
